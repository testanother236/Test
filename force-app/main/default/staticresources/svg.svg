<?xml version="1.0" encoding="UTF-8"?>
<svg width="320" height="320" viewBox="0 0 320 320" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Revvy Test Icon</title>
  <desc id="desc">A rounded card with abstract waves, an icon, and label for testing static resource uploads.</desc>
  <defs>
    <linearGradient id="g1" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#6EE7B7"/>
      <stop offset="1" stop-color="#3B82F6"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="6" stdDeviation="12" flood-color="#000" flood-opacity="0.12"/>
    </filter>
    <clipPath id="round">
      <rect x="8" y="8" rx="20" ry="20" width="304" height="304"/>
    </clipPath>
  </defs>

  <!-- background card -->
  <g filter="url(#shadow)">
    <rect x="8" y="8" rx="20" ry="20" width="304" height="304" fill="white"/>
  </g>

  <!-- gradient panel -->
  <g clip-path="url(#round)">
    <rect x="8" y="8" width="304" height="160" rx="16" fill="url(#g1)"/>
    <!-- decorative waves -->
    <path d="M8 120 C 72 80, 140 160, 200 120 C 260 80, 312 140, 312 140 L 312 168 L 8 168 Z" fill="#ffffff" opacity="0.08"/>
    <path d="M8 144 C 72 104, 140 184, 200 144 C 260 104, 312 164, 312 164 L 312 192 L 8 192 Z" fill="#ffffff" opacity="0.06"/>
  </g>

  <!-- circular icon -->
  <g transform="translate(40,64)">
    <circle cx="48" cy="48" r="36" fill="white" opacity="0.12"/>
    <circle cx="48" cy="48" r="30" fill="rgba(255,255,255,0.16)"/>
    <g transform="translate(32,32) scale(0.9)" fill="white">
      <path d="M24 2 L30 18 L46 18 L32 28 L38 44 L24 34 L10 44 L16 28 L2 18 L18 18 Z"/>
    </g>
  </g>

  <!-- body content -->
  <g transform="translate(24,188)">
    <rect x="0" y="0" width="272" height="96" rx="8" fill="#fff" opacity="0.98"/>
    <text x="24" y="28" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="18" font-weight="700" fill="#0F172A">Revvy Test Asset</text>
    <text x="24" y="52" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="#334155">CSS · JS · JSON · PNG bundle</text>
    <rect x="24" y="64" width="120" height="28" rx="6" fill="#3B82F6" />
    <text x="84" y="83" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="12" fill="white" text-anchor="middle" alignment-baseline="middle">Download</text>
  </g>

  <!-- subtle branding mark -->
  <text x="260" y="300" font-family="system-ui, -apple-system, Segoe UI, Roboto, Arial" font-size="10" fill="#94A3B8" text-anchor="end">revvy.io</text>
</svg>
